<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite scroll</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=www.netflix.com"
    />

    <!-- using hidden attribute we can hide an element -->
    <div class="loader" hidden>
      <img src="Spinner.svg" alt="Loading..." />
    </div>

    <!-- Tittle -->
    <h1>Unsplash API for Infinite Scroll</h1>

    <!-- image container -->
    <div class="image-container" id="image-container">
      <img src="WhatsApp Image 2024-04-06 at 09.12.37_282fcdb9.jpg" alt="" />
    </div>

    <script src="script.js"></script>
  </body>
